<!DOCTYPE html>
<html>
  <head>
    <title>BRRRGRRR</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main-section.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Playpen+Sans:wght@500&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="middle-section">
        <img class="burger-icon" src="icons/burger-logo.png" alt="" />
        <p class="title">BRRRGRRR</p>
        <img class="burger-icon" src="icons/burger-logo.png" alt="" />
      </div>
    </div>
    <div class="main-section">
      <div class="item-category">
        <button class="bun-item-button item-button">
          <img class="item-icon" src="icons/burger-bun.png" alt="" />
          <p class="item-name">Bun</p>
        </button>
      </div>

      <div class="item-category">
        <button class="item-button">
          <button class="bun-item-button item-button">
          <img class="item-icon" src="icons/burger-patty.png" alt="" />
          <p class="item-name">Patty</p>
        </button>  
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-cheese.png" alt="" />
        <p class="item-name">Cheese</p>
      </button>
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-vegies.png" alt="" />
        <p class="item-name">Vegetables</p>
      </button>
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-sauce.png" alt="" />
        <p class="item-name">Sauces</p>
      </button>
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-extras.png" alt="" />
        <p class="item-name">Extras</p>
      </button>
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-lettuce-wrap.png" alt="" />
        <p class="item-name">Glutten-Free</p>
      </button>
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-creations.png" alt="" />
        <p class="item-name">Signature Creations</p>
      </button>
      </div>
      <div class="item-category">
        <button class="bun-item-button item-button">
        <img class="item-icon" src="icons/burger-beverage.png" alt="" />
        <p class="item-name">Beverages</p>
      </button>
      </div>
    </div>
    <div class="bottom-section">
      <div class="menu-section">menu</div>
      <div class="cart">
        <h3>Your Toppings</h3>
        <div class="listcard">no toppings added</div>
        <div class="checkout">
          <div class="cost">0</div>
          <div class="close">Check Out</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script/js-script.js"></script>
  <script src="script/menu-js.js"></script>
</html>
